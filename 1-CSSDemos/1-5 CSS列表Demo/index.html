<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    前端技术
    <ul id="front">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    后端技术
    <ul id="behind">
        <li>Go</li>
        <li>Java</li>
        <li>C#</li>
        <li>C++</li>
        <li>Python</li>
        <li>PHP</li>
    </ul>
    移动端技术
    <ul id="mobile">
        <li>Kotlin</li>
        <li>Swift</li>
        <li>Objective-C</li>
    </ul>
</body>
</html>
