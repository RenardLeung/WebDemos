<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相对定位</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h3>这是一个正常位置的标题</h3>
    <h3 id="pos_left">这个标题相对于正常位置向左移动</h3>
    <h3 id="pos_right">这个标题相对于正常位置向右移动</h3>
    <p>相对定位会按照元素的原始位置对该元素进行移动.<br/>
        而且元素仍处于文档流中.
    </p>
</body>
</html>
